<form nz-form class="sign-up-form" [formGroup]="signUpForm">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group>
        <input
          type="text"
          nz-input
          formControlName="firstName"
          placeholder="First Name"
        />
      </nz-input-group>

      <div class="red-text" *ngIf="firstName?.errors?.['required']">
        Please input your first name!
      </div>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <nz-input-group>
        <input
          type="text"
          nz-input
          formControlName="lastName"
          placeholder="Last Name"
        />
      </nz-input-group>

      <div class="red-text" *ngIf="lastName?.errors?.['required']">
        Please input your last name!
      </div>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <nz-input-group>
        <input
          type="text"
          nz-input
          formControlName="email"
          placeholder="E-mail Address"
        />
      </nz-input-group>

      <div class="red-text" *ngIf="email?.errors?.['required']">
        Please input your e-mail!
      </div>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <nz-input-group>
        <input
          type="text"
          nz-input
          formControlName="password"
          placeholder="Password"
        />
      </nz-input-group>

      <div class="red-text" *ngIf="password?.errors?.['required']">
        The password is required!
      </div>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <nz-input-group>
        <input
          type="text"
          nz-input
          formControlName="confirmPassword"
          placeholder="Confirm Password"
        />
      </nz-input-group>

      <div class="red-text" *ngIf="confirmPassword?.errors?.['required']">
        Re-enter your password!
      </div>
    </nz-form-control>
  </nz-form-item>
</form>
